<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lanches Barbosa</title>
    <link rel="stylesheet" href="aparencia.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-stone-200 flex flex-col">
    <section
      id="carrinho"
      class="fixed top-0 right-[-360px] bg-slate-800 h-screen w-[360px] text-slate-200 p-5 z-50 duration-300 border-l border-slate-800 flex flex-col justify-between"
    >
      <div id="cabecalho-carrinho" class="flex justify-between m-4 font-bold">
        <p class="pt-2">Meu carrinho</p>
        <a class="flex justify-center rounded-2xl hover:bg-slate-600 text-white p-1 hover:text-slate-200 h-auto w-8 text-2xl "
          href="https://web.whatsapp.com/send?phone=5511972465471/"
          target="_blank"
    
          class="bg-slate-200 text-slate-900 p-1 w-auto items-center hover:text-slate-200 hover:bg-slate-800 rounded-sm"
          id="whatsapp"
          >
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <button id="fechar-carrinho">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
      <div class="p-2">
        <p>O carrinho é um meio de pré-visualização do valor total. Os pedidos deveram ser feitos via whatsapp </p>
      </div>
      <section
        id="produtos-carrinho"
        class="max-h-[500px] max-w-[600px] overflow-y-auto flex flex-col "
      ></section>
      <p id="preco-total" class="text-slate-200 rounded-sm bg-slate-700 pl-5">
        Total
      </p>
    </section>
    <header
      class="flex text-xl shadown-xl shadown-slate-400 bg-slate-800 px-8 py-4 justify-between sticky top-0 z-10"
    >
      <a href="/">
        <img src="Assets/logo/bolin.png" alt="logo" class="h-12" />
      </a>
      <div class="text-slate-200 flex gap-2 items-end -2">
        <button id="abrir-carrinho">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </header>
    <main class="flex flex-col items-center">
      <section id="filtros" class="flex flex-wrap py-8">
        <div class="px-2">
          <input
            id="exibir-todos"
            type="radio"
            name="filtro"
            class="peer hidden"
            checked
          />
          <label
            for="exibir-todos"
            class="peer-checked:bg-slate-700 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
          >
            Todos</label
          >
        </div>
        <div class="px-2">
          <input
            id="exibir-salgados"
            type="radio"
            class="peer hidden"
            name="filtro"
          />
          <label
            for="exibir-salgados"
            class="peer-checked:bg-slate-700 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
          >
            Salgados</label
          >
        </div>
        <div class="px-2">
          <input
            id="exibir-doces"
            type="radio"
            class="peer hidden"
            name="filtro"
          />
          <label
            for="exibir-doces"
            class="peer-checked:bg-slate-700 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
          >
            Doces</label
          >
        </div>
      </section>
      <section id="container-produto" class="flex flex-wrap px-10"></section>
    </main>
    <script src="deploy.js"></script>

    </script>
    <script>document.getElementById('whatsapp').addEventListener('click', function(event) {
      event.preventDefault();
      
      const numeroTelefone = '5511972465471'; //Seu número de telefone
  
      const mensagem = encodeURIComponent(`Tenho interesse em comprar o(s) seguinte(s) produto(s):`);
      
      const linkWhatsApp = `https://wa.me/${numeroTelefone}?text=${mensagem}`;
  
      window.open(linkWhatsApp);
  });
  </script>
  </body>
</html>
